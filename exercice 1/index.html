<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot Intro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="../css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="yellow"></div>
      </div>
      <div class="col-6">
        <div class="yellow"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <div class="blue"></div>
      </div>

      <div class="col-md-3">
        <div class="blue"></div>
      </div>
      <div class="col-md-3">
        <div class="blue"></div>
      </div>
      <div class="col-md-3">
        <div class="blue"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-8">
        <div class="red"></div>
      </div>
      <div class="col-md-4">
        <div class="red"></div>
      </div>

    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="green"></div>
      </div>
      <div class="col-md-4">
        <div class="green"></div>
      </div>
      <div class="col-md-4">
        <div class="green"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="grey"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-4">
        <div class="yellow"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="blue"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="red"></div>
      </div>
      <div class="col-md-3 offset-6">
        <div class="red"></div>
      </div>
    </div>

  </div>


</body>

</html>
